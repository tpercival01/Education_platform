        <h2>Quiz: Can you spot the AI?</h2>

        <div class="quiz-box">
            <p><strong>1. Identify the AI generated text:</strong></p>
            
            <button class="option" onclick="checkAnswer(this, false, 'text')">
                "Honestly idk man, looks kinda fake to me lol."
            </button>
            
            <button class="option" onclick="checkAnswer(this, true, 'text')">
                "Furthermore, it is crucial to delve into the multifaceted implications of this technology."
            </button>
            
            <p class="feedback"></p>
        </div>

        <div class="quiz-box">
            <p><strong>2. Which product review was written by AI?</strong></p>
            
            <button class="option" onclick="checkAnswer(this, true, 'text')">
                "The device offers a seamless blend of ergonomic design and high-performance utility, making it a valuable addition to any household."
            </button>
            
            <button class="option" onclick="checkAnswer(this, false, 'text')">
                "Box was crushed when it arrived and the thing smells like burning plastic. refund pls."
            </button>
            
            <p class="feedback"></p>
        </div>

        <div class="quiz-box">
            <p><strong>3. Which response is synthetic?</strong></p>
            
            <button class="option" onclick="checkAnswer(this, false, 'text')">
                "No way am I doing that, are you crazy??"
            </button>
            
            <button class="option" onclick="checkAnswer(this, true, 'text')">
                "I cannot fulfill this request as it may violate safety guidelines regarding dangerous activities."
            </button>
            
            <p class="feedback"></p>
        </div>
    </div>
